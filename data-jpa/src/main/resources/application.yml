spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 이 옵션은 애플리케이션 실행 시점에 테이블을 drop 하고, 다시 생성함. 개발 서버에서만 사용해야함
    properties:
      hibernate:
        # show_sql: true # System.out에 하이버네이트 실행 SQL을 남김
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
        one-indexed-parameters: true

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace # logger를 통해 하이버네이트 실행 SQL을 남김, 운영 서버에서는 성능 테스트 하고 실행